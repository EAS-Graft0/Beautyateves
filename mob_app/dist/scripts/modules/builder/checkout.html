<script src="https://js.stripe.com/v3/"></script>
<style type="text/css" media="screen">


.StripeElement {
  background-color: white;
  height: 40px;
  padding: 10px 12px;
  border-radius: 4px;
  border: 1px solid transparent;
  box-shadow: 0 1px 3px 0 #e6ebf1;
  -webkit-transition: box-shadow 150ms ease;
  transition: box-shadow 150ms ease;
}

.StripeElement--focus {
  box-shadow: 0 1px 3px 0 #cfd7df;
}

.StripeElement--invalid {
  border-color: #fa755a;
}

.StripeElement--webkit-autofill {
  background-color: #fefde5 !important;
}

</style>
<div ng-controller="checkoutCtrl">
  <ion-modal-view>
    <ion-header-bar>
      <span style="color:white;font-size: 2em" class="icon ion-arrow-left-a" ng-click="modals.checkoutModal.remove()"></span>
      <h2 style="text-align: center; color:white" class="title">Checkout</h2>
    </ion-header-bar>
    <ion-content padding="true" class="has-header" style="background-image: url('img/background.jpg'); background-size: cover;">
      <ion-scroll zooming="true" direction="y" style="height: 100vh;">
        <!-- CARD PAYMENT FORM -->
        <form id="payment-form">
          <div class="form-row">
            <label for="card-element" style="padding: 15px; background: white" class="item item-input">
              Pay with Credit or debit card
            </label>
            <div id="card-element">
              <!-- A Stripe Element will be inserted here. -->
            </div>
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
          </div>
          <button class="button button-full button-calm" style="margin-top: 0px; margin-bottom: 0px;">Pay Â£{{data.totalPayment}}</button>
        </form>
        <!-- CARD PAYMENT FORM -->
        <!-- APPLE PAYMENT BUTTON -->
        <div id="payment-request-button" class="PaymentRequestButton">
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- APPLE PAYMENT BUTTON -->
        <div ng-if="error" ng-bind="error">
        </div>
        <div ng-form name="voucherForm" style="background: white; padding: 15px;">
          <label class="item item-input">
            <span class="input-label">Pay with Voucher</span>
            <input type="text" placeholder="Voucher Code" ng-model="data.voucherCode" name="voucher" required>
          </label>
          <button class="button button-full button-calm" ng-click="payWithVoucher(data)">Pay with voucher</button>
        </div>
      </ion-scroll>
    </ion-content>
  </ion-modal-view>
</div>
