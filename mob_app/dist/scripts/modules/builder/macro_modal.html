<ion-modal-view>
    <ion-header-bar> <span style="font-size: 2em" class="icon ion-arrow-left-a" ng-click="modals.macroModal.remove()"></span>
        <h1 class="title" style="text-align: center; font-size:2rem; color:black;" ui-sref="home">MACROS</h1> </ion-header-bar>
    <ion-content padding="true" class="has-header" style=" background-image: url('img/background.jpg'); background-size: cover; ">
      <ion-scroll zooming="true" direction="y" style= "height: 900px">
        <label class="item item-input item-stacked-label" style="background-color:#2E86AB; margin-top:15px; margin-left:15px;  margin-right:15px;  opacity:0.8; padding-top:30px; padding-bottom:30px; ">
          <span class="input-label" id="proteins" style="color:white; font-size:1.5rem;">Protein</span>
          <input type="number" name="quantity" ng-model="input.height" placeholder="183" min="0" max="1000" style="background-color:#2E86AB; ; margin-left:15px;  margin-right:15px; font-size:1.5rem;">
        </label>
        <label class="item item-input item-stacked-label" style="background-color:#B8D8D8; padding-top:30px; margin-left:15px;  margin-right:15px; padding-bottom:30px;">
          <span class="input-label" id="carbohydrates" style="color:white; font-size:1.5rem;">Carbohydrates</span>
          <input type="number" name="quantity" ng-model="input.weight" placeholder="80" min="0" max="1000" style="background-color:#B8D8D8; font-size:1.5rem;">
        </label>
        <label class="item item-input item-stacked-label" style="background-color:#2E86AB; opacity:0.8;  margin-left:15px;  margin-right:15px; padding-top:30px; padding-bottom:30px;">
          <span class="input-label" id="fats" style="color:white; font-size:1.5rem;">Fats</span>
          <input type="number" name="quantity" ng-model="input.age" placeholder="25" min="0" max="1000" style="background-color:#2E86AB; font-size:1.5rem;">
        </label>
        <button class="button button-balanced" style="background-color:#ffd3c8; color:black; width:100%; border-radius: 8px; margin-top:10px;" ng-click="">Calculate</button>

    </ionic-scroll>
    </ion-content>
    <div class="bar bar-footer bar-dark">
      <a href="https://www.facebook.com/purokitchen" target="_blank"><i class="icon ion-social-facebook-outline puro-social-icon social-first" ></i></a>
      <a href="https://www.instagram.com/purokitchen/" target="_blank"><i class="icon ion-social-instagram-outline puro-social-icon"></i></a>
      <a href="https://www.instagram.com/purokitchen/" target="_blank"><i class="icon ion-social-snapchat-outline puro-social-icon"></i></a>
      <a href="mailto:Info@Purokitchen.co.uk" target="_blank"><i class="icon ion-ios-email-outline puro-social-icon"></i></a>
      <i class="icon ion-ios-telephone-outline puro-social-icon" ng-click="showPopup()"></i>
    </div>
</ion-modal-view>
